<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        <a-box position="1 0.5 -4" rotation='0 90 0' color="#FFB5F0"></a-box>
        <a-box position="1 1 -4" rotation='0 90 0' color="cyan"></a-box>
        <a-box position="1 1.5 -4" rotation='0 90 0' color="#FFB5F0"></a-box>
        <a-box position="1 2 -4" rotation='0 90 0' color="cyan"></a-box>
        <a-box position="1 2.3 -4" rotation='0 90 0' color="#FFB5F0"></a-box>
        <a-cylinder position='1 2.5 -4' radius='0.01' height='3' color='grey'></a-cylinder>
        <a-sphere position='1 4 -4' radius='0.1' color='red'></a-sphere>
        <a-sphere position='-3 6 -6' radius='0.45' color='yellow'></a-sphere>
         <a-cylinder position='0 0.5 -7' radius='0.20' height='2' color='#D99E82'></a-cylinder>
         <a-box position='0 2 -6' rotation='0 35 0' color='green'></a-box>
         <a-cylinder position='-2.5 0.5 -7' radius='0.20' height='2' color='#D99E82'></a-cylinder>
         <a-box position="-2 2 -6" rotation='0 45 0' color='green'></a-box>
         <a-box position="-2 3 -6" rotation='0 35 0' color='green'></a-box>
         <a-plane position='-1 0 -6' rotation='-90 0 0 ' width='5' height='5' color='lime'></a-plane>
        </a-box>

    </a-scene>
</body>

</html>
